<link rel="import" href="google-chart.html">

<dom-module id="google-chart-demo">
  <template>
    <style>
      code {
        color: #007000;
      }
      google-chart {
        height: 300px;
        width: 400px;
      }
    </style>
    <div id="demo-body">
      <p>Website traffic data by country from an external JSON resource where
         the data is in raw DataTable format.</p>
      <google-chart type="column"
       options='{"title": "Visitors by Country", "legend": "none"}'
       data="[[_data]]">
      </google-chart>
    </div>
  </template>

  <script>
  Polymer({
    is: 'google-chart-demo',
    properties: {
      _data: {
        type: Object,
        observer: '_updateView',
      },
    },
  });
  </script>
</dom-module>
