<dom-module id="understanding-dashboard">431
    <template>
        <style include="dashboard-style"></style>
        <style>
            /* Disable automatic upper-case conversion of button captions. */
            paper-button {
                text-transform: none;
            }

            .vertical {
                width: 100%;
                height: 100%;
                @apply --layout-vertical;
            }

            .title {
                font-size: 16px;
                margin-bottom: 5px;
                color: black;
            }

            .control-holder {
                margin: 8px 8px 8px 8px;
                border: 1px solid grey;
                padding: 8px 8px 8px 8px;
            }

            .sidebar {
                margin: unset;
            }

            .auto {
                @apply --layout-flex-auto;
                @apply --layout-vertical;
            }

            .run-dropdown {
                width: 100%;
            }

            .innspcetor-tool-card-holder {
                position: absolute;
                right: 5px;
                top: 5px;
                padding: 0px;
                max-width: 640px;
                max-height: 360px;
                background-color: rgba(255, 255, 255, 0.9);
            }

            .context-menu {
                position: absolute;
                display: none;
                background-color: #e2e2e2;
                border-radius: 2px;
                font-size: 14px;
                min-width: 150px;
                border: 1px solid #d4d4d4;
            }

            /* prevent wiki entry to overlay the minimap*/
            .understanding-tool-card-holder{
                width: calc(100% - 340px);
                overflow: hidden;
                box-shadow: 0px 0px 5px 0px lightgrey;
            }


            /deep/ .context-menu ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                cursor: default;
            }

            /deep/ .context-menu ul li {
                padding: 4px 16px;
            }

            /deep/ .context-menu ul li:hover {
                background-color: #f3913e;
                color: white;
            }
        </style>

        <template is="dom-if" if="[[_datasetsEmpty(_graphDatasets)]]">
            <understanding-ndw></understanding-ndw>
        </template>
        <template is="dom-if" if="[[!_datasetsEmpty(_graphDatasets)]]">
            <tf-dashboard-layout>
                <div class="sidebar">
                    <div class="control-holder runs">
                        <div class="title">Run <span class="counter">[[[_graphDatasets.length]]]</span></div>
                        <paper-dropdown-menu no-label-float
                                             no-animations
                                             noink
                                             horizontal-align="center"
                                             class="run-dropdown">
                            <paper-menu id="select" class="dropdown-content" selected="{{_selectedDataset}}"
                                        slot="dropdown-content">
                                <template is="dom-repeat" items="[[_graphDatasets]]">
                                    <paper-item>[[item.name]]</paper-item>
                                </template>
                            </paper-menu>
                        </paper-dropdown-menu>
                    </div>
<!--    remove tool  selection                 <div class="control-holder">
                        <understanding-toolbar selected-tool="{{_selectedTool}}"></understanding-toolbar>
                    </div>
 -->                </div>
                <div class="center">
                    <div class="vertical">
                        <understanding-graph id="understanding-graph" class="auto"
                                             selected-node="{{_selectedNode}}"
                                             selected-tool="{{_selectedTool}}"
                                             graph-datasets="[[_graphDatasets]]"
                                             selected-dataset="[[_selectedDataset]]"
                        ></understanding-graph>
                        <div class="context-menu"></div>

                        <!-- Wait for _selectedTensorDataset to load before showing iNNspector. -->
                        <div class="understanding-tool-card-holder">
                            <understanding-tool-card selected-node="[[_selectedNode]]"
                                                     selected-tool="[[_selectedTool]]"
                            ></understanding-tool-card>
                        </div>
                    </div>
                </div>
            </tf-dashboard-layout>
        </template>
    </template>
</dom-module>

<script>
    "use strict";

    /**
     * The (string) name for the run of the selected dataset in the graph dashboard.
     */
    const UNDERSTANDING_RUN_STORAGE_KEY = 'explainer_run';

    Polymer({
        is: "understanding-dashboard",
        properties: {
            _requestManager: {
                type: Object,
                value: () => new tf_backend.RequestManager(),
            },
            _graphDatasets: Array,
            _selectedDataset: {
                type: Number,
                value: -1,
            },
            _initialized: {
                type: Boolean,
                value: false,
            },
            _isAttached: {
                type: Boolean,
                value: false,
            },
            _run: {
                type: String,
                notify: true,
                value: tf_storage.getStringInitializer(
                    UNDERSTANDING_RUN_STORAGE_KEY, {
                        defaultValue: '',
                        useLocalStorage: false,
                    }),
                observer: '_runObserver',
            },
            _selectedNode: {
                type: String,
                value: "",
            },
            _selectedTool: {
                type: understanding.tools.Tool,
                value: understanding.tools.Tool.WIKI,

                /* Select wiki as default                 value: understanding.tools.Tool.NONE,
 */            },
        },
        observers: [
            '_maybeInitializeDashboard(_isAttached)',
            '_determineSelectedDataset(_graphDatasets, _run)',
            '_updateSelectedDatasetName(_graphDatasets, _selectedDataset)',
        ],
        attached: function () {
            // $('#tabsContent').prepend('<paper-tab class="style-scope tf-tensorboard x-scope paper-tab-0" role="tab" aria-disabled="false" title="understanding" data-dashboard="understanding" tabindex="0"><div class="tab-content style-scope paper-tab">Understanding</div><paper-ripple class="style-scope paper-tab"><div id="background" class="style-scope paper-ripple"></div><div id="waves" class="style-scope paper-ripple"></div></paper-ripple></paper-tab>');
            this.set('_isAttached', true);

            //remove mouse tooltip
            this.setAttribute('title','')

        },
        detached: function () {
            this.set('_isAttached', false);
        },
        reload() {
        },
        _graphUrl(run, limitAttrSize, largeAttrsKey) {
            const demoMode = tf_backend.getRouter().isDemoMode();
            const optional = (p) => (p != null && !demoMode || undefined) && p;
            return tf_backend.getRouter().pluginRoute(
                'explainer',
                '/graph',
                new URLSearchParams({
                    'run': run,
                    'limit_attr_size': optional(limitAttrSize),
                    'large_attrs_key': optional(largeAttrsKey),
                }),
                /* demoCustomExt */ '.pbtxt');
        },
        _fetchGraphRuns() {
            return this._requestManager.request(
                tf_backend.getRouter().pluginRoute('explainer', '/runs'));
        },
        _fetchRunMetadataTags() {
            return this._requestManager.request(
                tf_backend.getRouter().pluginRoute('explainer', '/run_metadata_tags'));
        },
        _fetchTensorDatasets() {
            return this._requestManager.request(
                tf_backend.getRouter().pluginRoute('explainer', '/weights'));
        },
        _maybeInitializeDashboard: function (isAttached) {
            if (this._initialized || !isAttached) {
                // Either this dashboard is already initialized ... or we are not yet ready to initialize.
                return;
            }

            // Set this to true so we only initialize once.
            this._initialized = true;

            // Fetch graph data
            Promise.all([this._fetchGraphRuns(), this._fetchRunMetadataTags()])
                .then(result => {
                    const runsWithGraph = result[0].sort(vz_sorting.compareTagNames);
                    const runToMetadata = result[1];
                    const datasets = _.map(runsWithGraph, runName => ({
                        name: runName,
                        path: this._graphUrl(
                            runName, understanding.graph.LIMIT_ATTR_SIZE, understanding.graph.LARGE_ATTRS_KEY),
                        runMetadata: _.map(
                            (runToMetadata[runName] || []).sort(vz_sorting.compareTagNames),
                            tag => ({
                                tag: tag,
                                path: tf_backend.addParams(
                                    tf_backend.getRouter().pluginRoute('understanding', '/run_metadata'),
                                    {tag: tag, run: runName}),
                            })),
                    }));
                    this.set('_graphDatasets', datasets);
                });
        },
        _determineSelectedDataset(graphDatasets, run) {
            if (!this._datasetsEmpty(graphDatasets)) {
                // By default, load the first dataset.
                if (!run) {
                    // By default, load the first dataset.
                    this.set('_selectedDataset', 0);
                    return;
                }

                // If the URL specifies a dataset, load it.
                const dataset = graphDatasets.findIndex(d => d.name === run);
                if (dataset === -1) {
                    // Tell the user if the dataset cannot be found to avoid misleading
                    // the user.
                    const dialog = this.$$('#error-dialog');
                    dialog.textContent =
                        `No dataset named "${run}" could be found.`;
                    dialog.open();
                    return;
                }

                this.set('_selectedDataset', dataset);
            }
        },
        _updateSelectedDatasetName(graphDatasets, selectedDataset) {
            if (!this._datasetsEmpty(graphDatasets)) {
                this.set('_run', graphDatasets[selectedDataset].name);
            }
        },
        _datasetsEmpty: function (graphDatasets) {
            return !graphDatasets || !graphDatasets.length;
        },
        _runObserver: tf_storage.getStringObserver(
            UNDERSTANDING_RUN_STORAGE_KEY, {
                defaultValue: '',
                polymerProperty: '_run',
                useLocalStorage: false,
            }),
    });

    tf_tensorboard.registerDashboard({
        plugin: 'understanding',
        backendPlugin: 'explainer',
        elementName: 'understanding-dashboard',
        tabName: "UNDERSTANDING",
    });

</script>
