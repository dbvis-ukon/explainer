<dom-module id="understanding-tool-card">
    <template>
        <template id="understandingToolSvgDomIf" is="dom-if" if="1">
            <paper-material elevation="1" class="card">
                <understanding-tool-vis
                        selected-tool="[[selectedTool]]"
                        selected-node="[[selectedNode]]"
                ></understanding-tool-vis>
            </paper-material>
        </template>
    </template>
</dom-module>


<script>

    (function () {
        Polymer({

                return selectedTool !== understanding.tools.Tool.NONE && selectedNode;

            ,
        })
        ;
    })();
</script>
