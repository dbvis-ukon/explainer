<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../polymer/polymer.html">

<dom-module id="tf-downloader">
  <template>
    <paper-dropdown-menu
      no-label-float="true"
      label="run to download"
      selected-item-label="{{_run}}"
    >
      <paper-menu class="dropdown-content" slot="dropdown-content">
        <template is="dom-repeat" items="[[runs]]">
          <paper-item no-label-float=true>[[item]]</paper-item>
        </template>
      </paper-menu>
    </paper-dropdown-menu>
    <div class="center">
      <span>
        <a
          download="[[_csvName(tag, _run)]]"
          href="[[_csvUrl(tag, _run, urlFn)]]"
          >CSV</a>
        <a
          download="[[_jsonName(tag, _run)]]"
          href="[[_jsonUrl(tag, _run, urlFn)]]"
          >JSON</a>
      </span>
    </div>
    <style>
      :host {
        display: flex;
        height: 32px;
      }
      .center {
        display: flex;
        align-self: center;
      }
      paper-dropdown-menu {
        width: 100px;
        --paper-input-container-label: {
          font-size: 10px;
        }
        --paper-input-container-input: {
          font-size: 10px;
        }
      }
      a {
        font-size: 10px;
        border-radius: 3px;
        border: 1px solid #EEE;
      }
      paper-input {
        font-size: 22px;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: "tf-downloader",
      properties: {
        _run: String,
        runs: Array,
        tag: String,
        urlFn: Function,
      },
      _csvUrl(tag, run, urlFn) {
        return tf_backend.addParams(urlFn(tag, run), {format: "csv"});
      },
      _jsonUrl(tag, run, urlFn) {
        return urlFn(tag, run);
      },
      _csvName(tag, run) {
        return `run_${run},tag_${tag}.csv`;
      },
      _jsonName(tag, run) {
        return `run_${run},tag_${tag}.json`;
      },
    });
  </script>
</dom-module>
